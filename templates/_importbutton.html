<!-- Import Modal -->
<div id="importModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="importModalLabel">Import Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea id="importData" class="form-control" rows="5" placeholder="Paste your data here..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeImportModal">Close</button>
        <button type="button" class="btn btn-primary" id="submitImport">Import</button>
      </div>
    </div>
  </div>
</div>
