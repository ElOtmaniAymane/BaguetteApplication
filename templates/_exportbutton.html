<div id="modals">
    <div id="exportModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exportModalLabel">Export Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <pre id="exportData"></pre>
          </div>
          <div class="modal-footer">
            <button type="button" id="closedd" class="btn btn-secondary" >Closedd</button>
            <button type="button" id="copyBtn" class="btn btn-primary">Copy to Clipboard</button>
          </div>
        </div>
      </div>
    </div>
  </div>
